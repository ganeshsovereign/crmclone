<form name="isPacked" ng-submit="ok()">
    <div class="modal-header">
        <button type="button" class="bootbox-close-button close" ng-click="cancel()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Informations logistique</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <div class="form-group form-md-radios">
                <label>Emballage</label>
                <div class="md-radio-list">
                    <div class="md-radio" ng-repeat="s in $dict.logisticMethod | orderBy: 'seq'">
                        <input type="radio" id="radio1_{{s._id}}" ng-required="!object.logisticMethod._id" ng-model="object.logisticMethod._id" ng-value="s._id" name="logisticMethod" class="md-radiobtn">
                        <label for="radio1_{{s._id}}">
                            <span></span>
                            <span class="check"></span>
                            <span class="box"></span> {{s.name}} </label>
                    </div>
                </div>
            </div>
            <div class="form-group form-md-radios">
                <label>@(orders:Carrier)</label>
                <div class="md-radio-list">
                    <div class="md-radio" ng-repeat="s in $dict.shippingMethod">
                        <input type="radio" id="radio2_{{s._id}}" ng-required="!object.shippingMethod._id" ng-model="object.shippingMethod._id" ng-value="s._id" name="shippingMethod" class="md-radiobtn">
                        <label for="radio2_{{s._id}}">
                            <span></span>
                            <span class="check"></span>
                            <span class="box"></span> {{s.name}} </label>
                    </div>
                </div>
            </div>
            <!--<div class="form-group form-md-line-input">
                <input type="text" class="form-control" id="form_control_1" ng-model="object.tracking" placeholder="Entrez le numero de suivi">
                <label for="form_control_1">Numero de suivi</label>
                <span class="help-block">Tracking number</span>
            </div>-->
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="isPacked.$error.required" type="submit">@(Ok)</button>
        <button ng-click="cancel()" class="btn btn-warning" type="button">@(Cancel)</button>
    </div>
</form>
