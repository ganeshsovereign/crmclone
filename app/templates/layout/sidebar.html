<div class="page-sidebar navbar-collapse collapse">
    <!-- BEGIN SIDEBAR MENU -->
    <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
    <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
    <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
    <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
    <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
    <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->

    <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" ng-class="{'page-sidebar-menu-closed': settings.layout.pageSidebarClosed}">
        <!-- DOC: To remove the search box from the sidebar you just need to completely remove the below "sidebar-search-wrapper" LI element -->
        <li class="sidebar-search-wrapper">
            <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
            <!-- DOC: Apply "sidebar-search-bordered" class the below search form to have bordered search box -->
            <!-- DOC: Apply "sidebar-search-bordered sidebar-search-solid" class the below search form to have bordered & solid search box -->
            <form class="sidebar-search sidebar-search-bordered" action="extra_search.html" method="POST">
                <a href="javascript:;" class="remove">
                    <i class="icon-close"></i>
                </a>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
                    </span>
                </div>
            </form>
            <!-- END RESPONSIVE QUICK SEARCH FORM -->
        </li>

        <li class="start" ui-sref-active="active">
            <a ui-sref="dashboard">
                <i class="fa icon-home"></i>
                <span class="title">@(Home)</span>
                <span ng-class="{selected:$state.includes('dashboard')}"></span>
            </a>
        </li>
        <li ng-repeat="(_id,menu) in menus | object2Array | orderBy:'position'" ng-class="{active:$state.includes(menu.route)}">
            <a href="{{menu.url}}" target="{{menu.target}}">
                <i class="fa {{menu.icon}}"></i>
                <span class="title">{{menu.title}}</span>
                <span ng-if="menu.submenus" class="arrow" ng-class="{open:$state.includes(menu.route)}"></span>
            </a>
            <ul ng-if="menu.submenus" class="sub-menu">
                <li ng-repeat="(_id, menu) in menu.submenus  | object2Array | orderBy:'position'" ng-class="{active:$state.includes(menu.route, menu.params)}">
                    <a ng-if="!menu.route" href="{{menu.url}}" target="{{menu.target}}">
                        <i class="fa {{menu.icon}}"></i> {{menu.title}}
                    </a>
                    <a ng-if="menu.route" ui-sref="{{menu.route}}({{menu.params}})">
                        <i class="fa {{menu.icon}}"></i>
                        <span class="title">{{menu.title}}</span>
                    </a>
                    <ul ng-if="menu.submenus" class="sub-menu">
                        <li ng-repeat="(_id, menu) in menu.submenus  | object2Array | orderBy:'position'">
                            <a href="{{menu.url}}" target="{{menu.target}}">
                                <i class="fa {{menu.icon}}"></i> {{menu.title}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>

        <!-- TODO Example for new menu 
        
        <li ng-class="{active:$state.includes('societe')}">
                <a href="javascript:;">
                        <i class="icon-settings"></i>
                        <span class="title">CRM-JS Features</span>
                        <span class="arrow "></span>
                </a>
                <ul class="sub-menu">
                        <li ui-sref-active-eq="active">
                                <a ui-sref="societe.list">
                                        <i class="icon-puzzle"></i> Societes
                                </a>
                        </li>
                        
                </ul>
        </li>-->
    </ul>
    <!-- END SIDEBAR MENU -->
</div>
